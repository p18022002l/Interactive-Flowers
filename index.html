<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; color: white; font-family: sans-serif; }
        canvas { display: block; }
        .ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; text-align: center; }
    </style>
</head>
<body>
    <div class="ui"><h1>Click To Add Flowers</h1></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');
        let flowers = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.y = window.innerHeight; // Start from bottom
                this.targetY = y;
                this.stemPath = [];
                this.growth = 0;
                this.maxGrowth = 1;
                this.color = `hsl(${Math.random() * 60 + 280}, 80%, 60%)`; // Purples/Pinks
                this.petalColor = `hsl(${Math.random() * 40 + 340}, 100%, 60%)`; // Reds/Pinks
                this.angle = (Math.random() - 0.5) * 0.5;
            }

            draw() {
                if (this.growth < this.maxGrowth) this.growth += 0.01;

                // Draw Stem
                ctx.beginPath();
                ctx.moveTo(this.x, window.innerHeight);
                let currentY = window.innerHeight - (window.innerHeight - this.targetY) * this.growth;
                let curve = Math.sin(this.growth * 2) * 20;
                ctx.quadraticCurveTo(this.x + curve, (window.innerHeight + currentY) / 2, this.x, currentY);
                ctx.strokeStyle = '#2d4c1e';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw Flower Head (only if grown a bit)
                if (this.growth > 0.9) {
                    this.drawPetals(this.x, currentY);
                }
            }

            drawPetals(x, y) {
                // Draw 5 petals in a circle
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 72) * Math.PI / 180;
                    const petalX = x + Math.cos(angle) * 12;
                    const petalY = y + Math.sin(angle) * 12;
                    ctx.fillStyle = this.petalColor;
                    ctx.beginPath();
                    ctx.arc(petalX, petalY, 7, 0, Math.PI * 2);
                    ctx.fill();
                }
                // Draw center
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Slight trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            flowers.forEach(f => f.draw());
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousedown', (e) => {
            flowers.push(new Flower(e.clientX, e.clientY));
        });

        // Initial "Auto" flower from your code snippet logic
        setTimeout(() => {
            flowers.push(new Flower(canvas.width * 0.66, canvas.height * 0.3));
        }, 700);

        animate();
    </script>
</body>
</html>
